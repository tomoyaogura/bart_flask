{% extends "base.html" %}

{% block title %}Live Bart Departure Time{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Bart Departure Time</h1>
</div>

<div class="container-fluid">
{% for line in info %}
<h1> {{ line }} <h1>
{% for train in info[line] %}
<p> {{ train[0] }} car train leaving in {{ train[1] }} minutes<p>
<br>
{% endfor %}
{% endfor %}
</div>


<div class="blog-footer">
</div> 
{% endblock %}
